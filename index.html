<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.C.M.E.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            transform-origin: center center;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .card-content-wrapper {
            transition: all 0.3s ease-in-out;
        }
        
        .card:hover .card-content-wrapper {
            transform: scale(1.01);
        }

        .header-container {
            background: linear-gradient(90deg, 
                #2b689d 0%, 
                #1e4976 25%, 
                #2b689d 50%, 
                #1e4976 75%, 
                #2b689d 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .header-container:hover::before {
            opacity: 1;
        }

        .title-container {
            transition: all 0.3s ease;
        }

        /* 좌우 바운스 효과 임시 비활성화
        @keyframes bounceX {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(25px); }
        }
        */

        .header-container:hover .title-container {
            text-shadow: 0 0 15px rgba(186, 230, 253, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200 py-8">
    <div class="bg-white rounded-3xl shadow-lg w-11/12 max-w-4xl p-8">

                <div class="title-container">

                </div>
            </h1>

                        <span class="text-blue-100 font-normal text-lg">
                            Assistant AI · Consultant AI · Mediator AI · Educator AI
                        </span>
                    </div>

            </p>
        </div>
        <div class="font-bold text-3xl text-center my-8"></div>
        <div class="grid grid-cols-2 gap-8">
            <div class="card bg-gray-100 rounded-2xl shadow-md">
                <a href="1_AssistantAI.html" class="block text-center" style="color: inherit;">
                    <div class="card-content-wrapper">
                        <img src="img/assistant-ai.png" alt="Assistant AI" class="w-full rounded-t-2xl">
                        <div class="p-4">
                            <p class="text-xl font-semibold">

                            </p>
                            <p class="text-lg font-semibold">
                                조력자 <span style="color: #0369a1;">AI</span>
                            </p>

            <div class="card bg-gray-100 rounded-2xl shadow-md">
                <a href="2_ConsultantAI.html" class="block text-center" style="color: inherit;">
                    <div class="card-content-wrapper">
                        <img src="img/consultant-ai.png" alt="Consultant AI" class="w-full rounded-t-2xl">
                        <div class="p-4">
                            <p class="text-xl font-semibold">
                                <span style="color: #0369a1;">C</span>onsultant AI
                            </p>
                            <p class="text-lg font-semibold">

            </div>
        </div>
    </div>
</body>
</html>
